{% extends 'modmain/base.html' %}
{% load static %}
{% load notifications_tags %}
{% block content %}

 <section id="match">

    
        <header class="section-header">
          <h3 style="font-family:Anurati-Regular;letter-spacing: 5px;color: white">Participated Teams</h3>
        </header>
     
    <div class="container-fluid">
    
     {% for li,jk  in data  %}
    
      <a href="{% url 'TeamDetails' li.id %}"> 
     <div class="schedule_match match  p-3 mb-4 container" style="border-style: solid;border-color: white;">
    
     <div class="row">
       <div class="col-lg-3 nk mb-1">{{li.team_name}}</div>
     <div class="col-lg-5 nm mb-1 mt-n2" style="color:white"><img src='{{li.team_icon.url}}' width="40" heigh="50"></img></div>
     <div class="col-lg-3 nn mb-1" style="color:white">{{li.date_of_creation}}</div>
     {% if jk %}
     <div class="col-lg-1 nn mb-1" style="color:white"><i class="fa fa-edit fa-2x"></i></div>
     {% endif %}
     {% comment %} <div class="col-lg-2 nj mb-1 ">{{li.gametype}}</div>   {% endcomment %}
    
    
     </div>
     </div>
     </a>
{% endfor %}

     

 

    </section>




{% endblock content %}
