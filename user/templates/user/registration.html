    {% endfor %}

    
 <div class="form-group g-btn ">

</form>
 <div class="form-group " style="text-align: center;">

                  </div class="form-group g-btn" >    <button class="bg-dark btn btn-success  login-btn  btn-block" type="button" style="border-color: #e9ecef!important" ><i class="fa fa-google"></i><small style="color: #05c7cc;">&nbsp;&nbsp;&nbsp;&nbsp;Google</small></button></div>
                  
                  <div>    
        </div>

  </div>
</div>
